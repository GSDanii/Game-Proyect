<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRON-SPACE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

<body class="bg-global">
    <main class="flex">
        <div class="flex-left">
            <img src="" alt="">
            <h1 class="font title color"> IRON</h1>
            <h1 class="font title color-1"> SPACE</h1>
            <div class="wrapper">
                <button id="start" class="loader-button btn-active"><span class="content">START GAME</span><span
                        class="progress"><span class="progress-inner"></span></span></button>
            </div>


        </div>
        <div>
            <canvas id="Canvas" width=900 height=900></canvas>
        </div>
        <section>
            <article>
                <div class="lives">
                    <p class="font info-size">LIVES: </p>
                    <img class="heart" src="./img/heart.png" alt="heart">
                    <img class="heart" src="./img/heart.png" alt="heart">
                    <img class="heart" src="./img/heart.png" alt="heart">
                </div>
                <div class="enemies">
                    <p class="font info-size">ENEMIGOS: <span>30</span></p>
                </div>

            </article>

            <p class="font"> Bienvenido a IRON-SPACE!Las hordas de DATA y UX/UI atacan de nuevo!. Como miembro de las
                fuerzas de IronHack tu mision es defender a la ciudadania y destruir las ultimas 30 naves enemigas.
                Buena suerte!
            </p>
            <p>Controles</p>
        </section>
    </main>
    <script src="./scr/proyectiles.js"></script>
    <script src="./scr/obstacle.js"></script>
    <script src="./scr/nave.js"></script>
    <script src="./scr/app.js"></script>
    <script src="./scr/index.js"></script>
</body>

</html>
