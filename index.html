<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRON-SPACE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-global">
    <main class="flex">
        <div class="flex-left">
            <img src="" alt="">
            <h1 class="font title color"> IRON</h1>
            <h1 class="font title color-1"> SPACE</h1>
            <div class="wrapper">
                <button id="start" class="loader-button btn-active"><span class="content">START GAME</span><span
                        class="progress"><span class="progress-inner"></span></span></button>
            </div>


        </div>
        <div>
            <canvas id="Canvas" width=900 height=900></canvas>
        </div>
        <section class="flex-right">
            <article>
                <div id="prueba" class="lives">
                    <p class="font info-size">LIVES: </p>
                    <img id="h1" class="heart" src="./img/heart.png" alt="heart">
                    <img id="h2" class="heart" src="./img/heart.png" alt="heart">
                    <img id="h3" class="heart" src="./img/heart.png" alt="heart">
                </div>
                <div class="enemies">
                    <p class="font info-size">ENEMIGOS: <span id="score">30</span></p>
                </div>
            </article>

            <p class="font text-info"> Bienvenido a IRON-SPACE!<br>Las hordas de DATA y UX/UI atacan <br> de nuevo! Como
                miembro de las <br> fuerzas de IronHack tu mision es<br>defender a la ciudadania y destruir<br>las
                ultimas
                30 naves
                enemigas.<br>
                Buena suerte!
            </p>
            <p>Controles</p>
        </section>
    </main>
    <script src="./scr/proyectiles.js"></script>
    <script src="./scr/obstacle.js"></script>
    <script src="./scr/nave.js"></script>
    <script src="./scr/app.js"></script>
    <script src="./scr/index.js"></script>
</body>

</html>
